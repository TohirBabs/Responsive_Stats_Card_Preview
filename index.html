<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>

</head>
<body>
  <div class="container">

    <main class="card">

      <div class="card-image">
        <img class="mobile-img"  alt="office-setting" src="images/image-header-mobile.jpg">
        <img class="desktop-img"  alt="office-setting" src="images/image-header-desktop.jpg">
      </div>
  
      <div class="card-text">
        <div class="info">
          <div class="info-head">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
      
          <div class="info-para">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>
        </div>
      
  
        <div class="stat">

          <ul>
            <li>
              <div class="stat-num">10k+</div>
              <div class="stat-nam">companies</div>
            </li>
            <li>
              <div class="stat-num">314</div>
            <div class="stat-nam">templates</div>
            </li>
            <li>
              <div class="stat-num">12M+</div>
            <div class="stat-nam">queries</div>
            </li>
          </ul>

        </div>
      </div>

    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TohirBabs</a>.
  </div>

  
    
  
  
</body>
</html>
